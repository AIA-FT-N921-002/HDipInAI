<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 800;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Seattle", "label": "Seattle", "shape": "dot"}, {"id": "San Francisco", "label": "San Francisco", "shape": "dot"}, {"id": "Denver", "label": "Denver", "shape": "dot"}, {"id": "Chicago", "label": "Chicago", "shape": "dot"}, {"id": "Los Angeles", "label": "Los Angeles", "shape": "dot"}, {"id": "Kansas City", "label": "Kansas City", "shape": "dot"}, {"id": "Dallas", "label": "Dallas", "shape": "dot"}, {"id": "New York", "label": "New York", "shape": "dot"}, {"id": "Boston", "label": "Boston", "shape": "dot"}, {"id": "Atlanta", "label": "Atlanta", "shape": "dot"}, {"id": "Miami", "label": "Miami", "shape": "dot"}, {"id": "Houston", "label": "Houston", "shape": "dot"}]);
        edges = new vis.DataSet([{"from": "Seattle", "label": 807, "to": "San Francisco"}, {"from": "Seattle", "label": 1331, "to": "Denver"}, {"from": "Seattle", "label": 2097, "to": "Chicago"}, {"from": "San Francisco", "label": 1267, "to": "Denver"}, {"from": "San Francisco", "label": 381, "to": "Los Angeles"}, {"from": "Los Angeles", "label": 1015, "to": "Denver"}, {"from": "Los Angeles", "label": 1663, "to": "Kansas City"}, {"from": "Los Angeles", "label": 1435, "to": "Dallas"}, {"from": "Denver", "label": 599, "to": "Kansas City"}, {"from": "Denver", "label": 1003, "to": "Chicago"}, {"from": "Chicago", "label": 533, "to": "Kansas City"}, {"from": "Chicago", "label": 787, "to": "New York"}, {"from": "Chicago", "label": 983, "to": "Boston"}, {"from": "Boston", "label": 214, "to": "New York"}, {"from": "New York", "label": 1260, "to": "Kansas City"}, {"from": "New York", "label": 888, "to": "Atlanta"}, {"from": "Kansas City", "label": 864, "to": "Atlanta"}, {"from": "Kansas City", "label": 496, "to": "Dallas"}, {"from": "Atlanta", "label": 661, "to": "Miami"}, {"from": "Atlanta", "label": 810, "to": "Houston"}, {"from": "Atlanta", "label": 781, "to": "Dallas"}, {"from": "Dallas", "label": 239, "to": "Houston"}, {"from": "Houston", "label": 1187, "to": "Miami"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
